<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display:flex;
        flex-direction: column;
        width: 280px;
        font-family: Arial, sans-serif;
        color: aliceblue;
        background-color: rgb(0, 0, 54);
        align-items: center;
        justify-content: center;
        -webkit-user-select: none;
        -ms-user-select:none;
        user-select: none;
      }
    </style>
  </head>
  <body draggable="false">
    <div style="width:100%; display:flex; flex-direction:row; align-items:center; justify-content:space-between">
      <img src="images/back_icon.png" id="back" alt="back" style="height:20px; filter:invert(100%);">
      <div style="height:100%; display:flex; flex-direction:row; align-items:center; justify-content:center;">
        <img src="images/history_icon.png" id="history" alt="history" style="height:20px; margin:5px 10px;">
        <img src="images/setting_icon.png" id="setting" alt="settings" style="height:25px; filter:invert(100%);">
        <img src="images/reportoptions_icon.png" id="report" alt="report" style="height:20px;margin:5px 10px; filter:invert(50%);">
      </div>
    </div>
    <hr style="height:1px; width:100%; border:none; background-color:rgba(240, 248, 255, 0.479)">
    <h1 align="center" style="font-size:18px">Upload your whitelist</h1>
    <div style="width:100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div id="dropbox" style="display:flex; flex-direction:column; justify-content: center; height: 100px; width: 70%; border-radius:5px; background-color:rgba(109, 174, 231, 0.471);">
            <h1 align="center" style="font-size:16px; color:aliceblue">Drag and Drop Here</h1>
            <input type="file" id="whitelistfile" accept=".txt" style="display: none;">
        </div>
    </div>

    <div align="center" id="histdiv" style="margin-bottom:15px;display:flex; flex-direction:column; align-items:center; justify-content:start; width:230px;">
        
    </div>

    <script src="upload.js"></script>
  </body>
</html>
