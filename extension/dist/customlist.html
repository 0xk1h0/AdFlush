<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display:flex;
        flex-direction: column;
        width: 280px;
        font-family: Arial, sans-serif;
        color: aliceblue;
        background-color: rgb(0, 0, 54);
        align-items: center;
        justify-content: center;
        -webkit-user-select: none;
        -ms-user-select:none;
        user-select: none;
      }

      input{
        width:80%; 
        background-color:rgb(88, 99, 119); 
        border:0; 
        border-bottom:1px solid aliceblue;
        caret-color: aliceblue;
        margin-left:7px;
        color:white;
        
      }
      input:focus{
         outline:none
      }
      input::placeholder{
        color:rgb(162, 170, 185);
      }
      input::-webkit-input-placeholder{
        color:rgb(162, 170, 185);
      }
      input::-ms-input-placeholder{
        color:rgb(162, 170, 185);
      }
    </style>
  </head>
  <body draggable="false">
    <div style="width:100%; display:flex; flex-direction:row; align-items:center; justify-content:space-between">
      <img src="images/back_icon.png" id="back" alt="back" style="height:20px; filter:invert(100%);">
      <div style="height:100%; display:flex; flex-direction:row; align-items:center; justify-content:center;">
        <img src="images/history_icon.png" id="history" alt="history" style="height:20px; margin:5px 10px;">
        <img src="images/setting_icon.png" id="setting" alt="settings" style="height:25px; filter:invert(50%);">
      </div>
    </div>
    <hr style="height:1px; width:100%; border:none; background-color:rgba(240, 248, 255, 0.479)">
    <div>
      <h1 align="center" style="font-size:20px">WhiteList</h1> 
    </div>



    <div align="center" style="display:flex; flex-direction:column; align-items:center; justify-content:start; width:230px;">
        <div id="whitediv" style="width:100%">

        </div>

        <div id="plusdiv" style="margin-bottom:15px; background-color: rgb(88, 99, 119); width:100%; display:flex; flex-direction:row; align-items:center; justify-content:center;" tag="plus">
            <img id="plusimg" src="images/plus_icon.png" style="margin:5px; height:17px;" alt="plus">
        </div>
    </div>


    <script src="custom.js"></script>
  </body>
</html>
